<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <form>
        <label>Name</label>
        <input type="text"/>
        <label>Email</label>
        <input type="email"/>
        <label>Phone</label>
        <input type="number"/>
        <label>Rating</label>
        <input type="number" min="1" max="5" step="1"/>
        <label>Any Questions regarding product or service</label>
        <input type="text"/>
        <label>Additional comments</label>
        <input type="text"/>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
